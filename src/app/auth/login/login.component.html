<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <form (ngSubmit)="login()">
    <label for="usuario">Usuario:</label>
    <input id="usuario" [(ngModel)]="credentials.usuario" name="usuario" required>
    <br>
    <label for="contrasena">Contraseña:</label>
    <input id="contrasena" type="password" [(ngModel)]="credentials.contrasena" name="contrasena" required>
    <br>
    <button type="submit">Iniciar sesión</button>
  </form>
</div>
