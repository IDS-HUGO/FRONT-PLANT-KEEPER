<div class="register-container">
    <h2>Registrarse</h2>
    <form (ngSubmit)="register()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" [(ngModel)]="userData.nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="apellidoPaterno">Apellido Paterno</label>
        <input type="text" class="form-control" id="apellidoPaterno" [(ngModel)]="userData.apellidoPaterno" name="apellidoPaterno" required>
      </div>
      <div class="form-group">
        <label for="correoElectronico">Correo Electrónico</label>
        <input type="email" class="form-control" id="correoElectronico" [(ngModel)]="userData.correoElectronico" name="correoElectronico" required>
      </div>
      <div class="form-group">
        <label for="usuario">Usuario</label>
        <input type="text" class="form-control" id="usuario" [(ngModel)]="userData.usuario" name="usuario" required>
      </div>
      <div class="form-group">
        <label for="contrasena">Contraseña</label>
        <input type="password" class="form-control" id="contrasena" [(ngModel)]="userData.contrasena" name="contrasena" required>
      </div>
      <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
  </div>
